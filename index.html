<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amir's Burger</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/burger-icon2.png">
  </head>
  <body>
    <section>
      <header class="burger">
        <h1>Welcome to Amir's Burger</h1>
      </header>
      <aside class="burger">
        <h2>Choose your </h2><img class="img2" src="images/burger-icon.png">
        <div class="btn-layer">
          <button
            id="rmv-tomato"
            onclick="toRemove('tomatoes', 'tomato', 1, 'rmv-tomato')"
          >
            -
          </button>
          <p>Tomato</p>
          <img class="img" src="images/tomato.png" />
          <button onclick="toAdd('tomatoes', 'tomato', 1, 'rmv-tomato')">
            +
          </button>
        </div>

        <div class="btn-layer">
          <button
            id="rmv-lettuce"
            onclick="toRemove('lettuce', 'lettuce', 1, 'rmv-lettuce')"
          >
            -
          </button>

          <p>Lettuce</p>
          <img class="img" src="images/lettuce.png" />
          <button onclick="toAdd('lettuce', 'lettuce', 1, 'rmv-lettuce')">
            +
          </button>
        </div>

        <div class="btn-layer">
          <button
            id="rmv-cheese"
            onclick="toRemove('cheese', 'cheese', 1, 'rmv-cheese')"
          >
            -
          </button>
          <p>Cheese</p>
          <img class="img" src="images/cheese.png" />
          <button onclick="toAdd('cheese', 'cheese', 1, 'rmv-cheese')">
            +
          </button>
        </div>

        <div class="btn-layer">
          <button
            id="rmv-meat"
            onclick="toRemove('meat', 'meat', 5, 'rmv-meat')"
          >
            -
          </button>

          <p>Meat</p>
          <img class="img" src="images/meat.png" />
          <button onclick="toAdd('meat', 'meat', 5, 'rmv-meat')">+</button>
        </div>
      </aside>
      <main class="burger">
        
        
        <div class="top-bun">

        </div>

        <div id="tomatoes"></div>
        <div id="lettuce"></div>
        <div id="cheese"></div>
        <div id="meat"></div>

        <!-- <div class="tomato"></div>
            <div class="lettuce"></div>
            <div class="cheese"></div>
            <div class="meat"></div>  -->

        <div class="bottom-bun"></div>
        <br />

        
        <span class="price" id="price"> </span>
       
      </main>
      <aside class="burger">
        <h2> Open your </h2>
        <br />
        <img class="img2" src=images/heart.png>
        <br />
        <br />
        <button class="order" onclick="order()">Add to cart</button>
    
      </aside>
      <footer class="burger">
        All rights were bought from Nicole Raidman &copy
      </footer>
    </section>

    <script src="site.js"></script>
  </body>
</html>
